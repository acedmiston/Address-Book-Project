<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>My Address Book</title>
  </head>
  <body>
    <header>
      <div id="page-banner">
        <h1 class="title">&#x2728; My Address Book &#x2728;</h1>
        <p>Start adding new contacts below!</p>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <hr />
          <h2>&#x2728; Add a Contact &#x2728;</h2>
          <hr />
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="new-first-name"
                placeholder="e.g. John"
                required
              />
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="new-last-name"
                placeholder="e.g. Doe"
                required
              />
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="new-phone-number"
                placeholder="e.g. (123) 456-7890"
                required
              />
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input
                type="text"
                class="form-control"
                id="new-address"
                placeholder="e.g. 123 Main St. Somecity, Somestate 12345"
                required
              />
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr />
          <h2>&#x2728; All Contacts &#x2728;</h2>
          <hr />
          <form id="search-person">
            <h6>Search for a contact</h6>
            <input
              type="text"
              class="search"
              id="myInput"
              placeholder="e.g. John Doe"
            />
            <ul id="contacts" class="suggestions"></ul>
          </form>
        </div>
        <div class="col-md-6">
          <hr />
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Address: <span class="address"></span></p>
            <div id="buttons"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
